  <style>
    html, body {
      margin: 0;

	#serpentinas {
  position: fixed;

}

<body>
<canvas id="serpentinas"></canvas>
<h1>ðŸ’– Bienvenida, Arianita ðŸ’–</h1>

  <div class="botones">
    <button class="boton" onclick="location.href='Contenido/Arianaweb.html'">Haz click aqui</button>
  </div>

  <!-- MÃºsica de fondo opcional -->
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>
<script>
  const canvas = document.getElementById("serpentinas");
  const ctx = canvas.getContext("2d");

  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  const confetis = [];

  for (let i = 0; i < 150; i++) {
    confetis.push({
      x: Math.random() * W,
      y: Math.random() * H - H,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10 + 5,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      tilt: Math.floor(Math.random() * 10) - 10,
      tiltAngleIncrement: Math.random() * 0.1 + 0.05,
      tiltAngle: 0
    });
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, W, H);
    confetis.forEach((c) => {
      ctx.beginPath();
      ctx.lineWidth = c.r / 2;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
      ctx.stroke();
    });

    updateConfetti();
  }

  function updateConfetti() {
    confetis.forEach((c) => {
      c.tiltAngle += c.tiltAngleIncrement;
      c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
      c.x += Math.sin(c.d);
      c.tilt = Math.sin(c.tiltAngle) * 15;

      if (c.y > H) {
        c.y = -10;
        c.x = Math.random() * W;
      }
    });
  }

  function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
  }

  animateConfetti();

  window.addEventListener("resize", () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  });
</script>
</body>
</html>
