    /* Fondo animado separado */
    .fondo-animado {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(imagenes/menu_bg2.png) repeat;
      animation: moverFondo 30s linear infinite;
      z-index: -1; /* Para que quede detrÃ¡s de todo */
    }

    @keyframes moverFondo {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    header, footer {
      background-color: #ffc2d1;
      color: white;
      padding: 20px;

    }

    main {

      background-color: rgba(255, 255, 255, 0.9);
      margin: 20px;
      border-radius: 10px;
    }
  </style>
